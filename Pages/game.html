<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreEntrega1</title>
    <link rel="stylesheet" href="../Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    />

  <body>
    <div class="wrapper">
      <div class="container one" id="hangmanImage"></div>
      <div class="container two"><p id="wordDisplay"></p></div>
      <div class="container three">
        <h4>Mistakes</h4>
        <p id="incorrectDisplay"></p>
      </div>
      <div class="container four">
        <div class="col-auto">
          <input
            class="form-control"
            id="enterALetter"
            placeholder="Enter a letter"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-dark mb-3" id="btnSubmit">
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="../JS/game.js"></script>
  </body>
</html>
